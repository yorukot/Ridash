basePath: /api
definitions:
  auth.LoginRequest:
    properties:
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 255
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  auth.registerRequest:
    properties:
      display_name:
        example: John Doe
        maxLength: 255
        minLength: 3
        type: string
      email:
        example: user@example.com
        maxLength: 255
        type: string
      password:
        example: password123
        maxLength: 255
        minLength: 8
        type: string
    required:
    - display_name
    - email
    - password
    type: object
  document.createDocumentRequest:
    properties:
      name:
        example: My Document
        maxLength: 255
        minLength: 1
        type: string
      permission:
        allOf:
        - $ref: '#/definitions/models.DocsPermission'
        enum:
        - private
        - public
        - public_write
        example: private
    required:
    - name
    - permission
    type: object
  document.createShareRequest:
    properties:
      roles:
        allOf:
        - $ref: '#/definitions/models.DocsSharePermission'
        enum:
        - read
        - write
        example: read
      user_id:
        example: "175928847299117063"
        type: string
    required:
    - roles
    - user_id
    type: object
  document.updateDocumentRequest:
    properties:
      name:
        example: Updated Document
        maxLength: 255
        minLength: 1
        type: string
      permission:
        allOf:
        - $ref: '#/definitions/models.DocsPermission'
        enum:
        - private
        - public
        - public_write
        example: public
    required:
    - name
    - permission
    type: object
  document.updateShareRequest:
    properties:
      roles:
        allOf:
        - $ref: '#/definitions/models.DocsSharePermission'
        enum:
        - read
        - write
        example: write
    required:
    - roles
    type: object
  folder.createFolderRequest:
    properties:
      name:
        example: Project Docs
        maxLength: 255
        minLength: 1
        type: string
      parent_folder:
        example: 175928847299117063
        type: integer
    required:
    - name
    type: object
  folder.updateFolderRequest:
    properties:
      name:
        example: Updated Folder Name
        maxLength: 255
        minLength: 1
        type: string
      parent_folder:
        example: 175928847299117063
        type: integer
    required:
    - name
    type: object
  models.DocsPermission:
    enum:
    - private
    - public
    - public_write
    type: string
    x-enum-comments:
      DocsPermissionPrivate: Only owner can access
      DocsPermissionPublic: Anyone can read
      DocsPermissionPublicWrite: Anyone can read and write
    x-enum-varnames:
    - DocsPermissionPrivate
    - DocsPermissionPublic
    - DocsPermissionPublicWrite
  models.DocsShare:
    properties:
      document_id:
        description: Document ID being shared
        example: "175928847299117063"
        type: string
      id:
        description: Unique identifier for the share
        example: "175928847299117063"
        type: string
      roles:
        allOf:
        - $ref: '#/definitions/models.DocsSharePermission'
        description: Permission level for this share
        example: read
      user_id:
        description: User ID with whom the document is shared
        example: "175928847299117063"
        type: string
    type: object
  models.DocsSharePermission:
    enum:
    - read
    - write
    type: string
    x-enum-comments:
      DocsSharePermissionRead: User can read the document
      DocsSharePermissionWrite: User can read and write the document
    x-enum-varnames:
    - DocsSharePermissionRead
    - DocsSharePermissionWrite
  models.Document:
    properties:
      created_at:
        description: Timestamp when the document was created
        example: "2023-01-01T12:00:00Z"
        type: string
      id:
        description: Unique identifier for the document
        example: "175928847299117063"
        type: string
      name:
        description: Document name
        example: My Document
        type: string
      owner_id:
        description: Owner user ID or folder ID
        example: "175928847299117063"
        type: string
      permission:
        allOf:
        - $ref: '#/definitions/models.DocsPermission'
        description: Document permission level
        example: private
      updated_at:
        description: Timestamp when the document was last updated
        example: "2023-01-01T12:00:00Z"
        type: string
    type: object
  models.DocumentWithContent:
    properties:
      content:
        description: Latest document text
        example: Hello, world!
        type: string
      created_at:
        description: Timestamp when the document was created
        example: "2023-01-01T12:00:00Z"
        type: string
      id:
        description: Unique identifier for the document
        example: "175928847299117063"
        type: string
      name:
        description: Document name
        example: My Document
        type: string
      owner_id:
        description: Owner user ID or folder ID
        example: "175928847299117063"
        type: string
      permission:
        allOf:
        - $ref: '#/definitions/models.DocsPermission'
        description: Document permission level
        example: private
      seq:
        description: Last sequence applied to the document content
        example: 12
        type: integer
      updated_at:
        description: Timestamp when the document was last updated
        example: "2023-01-01T12:00:00Z"
        type: string
    type: object
  models.Folder:
    properties:
      created_at:
        description: Timestamp when the folder was created
        example: "2023-01-01T12:00:00Z"
        type: string
      id:
        description: Unique identifier for the folder
        example: "175928847299117063"
        type: string
      name:
        description: Folder name
        example: My Folder
        type: string
      parent_folder:
        description: Parent folder ID (null for root folders)
        example: "175928847299117063"
        type: string
      team_id:
        description: Team ID this folder belongs to
        example: "175928847299117063"
        type: string
      updated_at:
        description: Timestamp when the folder was last updated
        example: "2023-01-01T12:00:00Z"
        type: string
    type: object
  models.Team:
    properties:
      created_at:
        description: Timestamp when the team was created
        example: "2023-01-01T12:00:00Z"
        type: string
      id:
        description: Unique identifier for the team
        example: "175928847299117063"
        type: string
      name:
        description: Team name (max 50 characters)
        example: My Team
        type: string
      owner_id:
        description: Owner user ID
        example: "175928847299117063"
        type: string
      updated_at:
        description: Timestamp when the team was last updated
        example: "2023-01-01T12:00:00Z"
        type: string
    type: object
  response.ErrorResponse:
    properties:
      message:
        example: Invalid request body
        type: string
    type: object
  response.SuccessResponse:
    properties:
      data:
        type: object
      message:
        example: Operation successful
        type: string
    type: object
  team.createTeamRequest:
    properties:
      name:
        example: My Team
        maxLength: 50
        minLength: 1
        type: string
    required:
    - name
    type: object
  team.updateTeamRequest:
    properties:
      name:
        example: Updated Team Name
        maxLength: 50
        minLength: 1
        type: string
    required:
    - name
    type: object
host: localhost:8000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the Ridash API server for user authentication and management
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Ridash API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user with email and password, returns a refresh
        token cookie
      parameters:
      - description: Login request with email and password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful, refresh token set in cookie
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Invalid request body or invalid credentials
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error (transaction, database, or password verification
            failure)
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "502":
          description: Invalid request body format
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: User login
      tags:
      - auth
  /auth/oauth/{provider}:
    get:
      description: Redirects user to OAuth provider for authentication
      parameters:
      - description: OAuth provider (e.g., google, github)
        in: path
        name: provider
        required: true
        type: string
      - description: Redirect URL after successful OAuth linking
        in: query
        name: next
        type: string
      responses:
        "307":
          description: Redirect to OAuth provider
          schema:
            type: string
        "400":
          description: Invalid provider or bad request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Initiate OAuth flow
      tags:
      - oauth
  /auth/oauth/{provider}/callback:
    get:
      consumes:
      - application/json
      description: Handles OAuth provider callback, processes authorization code,
        creates/links user accounts, and issues authentication tokens
      parameters:
      - description: OAuth provider (e.g., google, github)
        in: path
        name: provider
        required: true
        type: string
      - description: Authorization code from OAuth provider
        in: query
        name: code
        required: true
        type: string
      - description: OAuth state parameter for CSRF protection
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "307":
          description: Redirect to success URL with authentication cookies set
          schema:
            type: string
        "400":
          description: Invalid provider, oauth state, or verification failed
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error during user creation or token generation
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: OAuth callback handler
      tags:
      - oauth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refreshes the access token using the refresh token cookie, returns
        a new access token and refresh token cookie
      produces:
      - application/json
      responses:
        "201":
          description: Access token generated successfully, new refresh token set
            in cookie
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "401":
          description: Refresh token not found, invalid, or already used
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error (transaction, database, or token generation
            failure)
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Refresh token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account with email and password
      parameters:
      - description: Registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.registerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User registered successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Invalid request body or email already in use
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /documents:
    get:
      description: Lists documents visible to the current user (public, owned, or
        shared)
      produces:
      - application/json
      responses:
        "200":
          description: Documents retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Document'
                  type: array
              type: object
        "401":
          description: Invalid user ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: List documents
      tags:
      - documents
    post:
      consumes:
      - application/json
      description: Creates a new document owned by the authenticated user
      parameters:
      - description: Create document request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/document.createDocumentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Document created successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Document'
              type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a document
      tags:
      - documents
  /documents/{id}:
    delete:
      description: Deletes a document owned by the authenticated user
      parameters:
      - description: Document ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Document deleted successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Invalid document ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Document not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a document
      tags:
      - documents
    get:
      description: Retrieves a document if public or accessible by the authenticated
        user
      parameters:
      - description: Document ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Document retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.DocumentWithContent'
              type: object
        "400":
          description: Invalid document ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Invalid user ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "403":
          description: Access denied
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Document not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Get document by ID
      tags:
      - documents
    put:
      consumes:
      - application/json
      description: Updates a document owned by the authenticated user
      parameters:
      - description: Document ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update document request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/document.updateDocumentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Document updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.Document'
              type: object
        "400":
          description: Invalid request body or document ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Document not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a document
      tags:
      - documents
  /documents/{id}/shares:
