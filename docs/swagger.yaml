            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Document not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
